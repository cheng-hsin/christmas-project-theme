<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link rel="stylesheet" href="dist/css/start.min.css" />
  </head>
  <body>
    <nav>
      <div class="buttonLine">
        <div class="btncon">
          <button class="button">SIGHT</button>
          <button class="button">DECORATION</button>
        </div>
        <img class="santa" src="/img/santa.png" alt="" />
        <div class="btncon">
          <button class="button">SHOP</button>
          <button class="button">NAUTY & NICE LIST</button>
        </div>
      </div>
    </nav>
    <video
      src="video/xmasVideo.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
      autoplay
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
